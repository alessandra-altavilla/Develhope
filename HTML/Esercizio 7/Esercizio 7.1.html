<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Lezione HTML</title>
  </head>

  <body>
    <button disabled>Pulsante Disabilitato</button>

    <br /><br />

    <label for="numero">Inserisci un numero (0-100, step 2):</label>
    <input
      type="number"
      id="numero"
      name="numero"
      min="0"
      max="100"
      step="2"
      autofocus
    />

    <br /><br />

    <input type="checkbox" id="opzione" name="opzione" checked />
    <label for="opzione">Checkbox Selezionata</label>

    <br /><br />

    <label for="data">Seleziona una data:</label>
    <input type="date" id="data" name="data" />
  </body>
</html>
