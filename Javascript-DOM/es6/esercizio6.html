<!-- Lo scopo di questo task è di salvare tutti i dati di un form nel local storage. 
-Fai in modo che nello span venga inserito il testo che si è inserito nell'input nome 
-Fai in modo che questi dati si salvino nel local storage 
-Controlla che al reload il nome nel titolo non scompaia -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        };
    </style>
</head>
<body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">
        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">
        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
        // Recupera gli elementi del DOM
        const saveButton = document.querySelector('.btn');
        const inputFirstname = document.querySelector('.firstname');
        const inputLastname = document.querySelector('.lastname');
        const inputEmail = document.querySelector('.email');
        const spanTitleName = document.querySelector('.title-name');
        
        // Funzione per salvare i dati nel local storage e aggiornare il titolo
        saveButton.addEventListener('click', () => {
            const name = inputFirstname.value;
            const surname = inputLastname.value;
            const email = inputEmail.value;
    
            // Salva i dati nel local storage
            localStorage.setItem('firstname', name);
            localStorage.setItem('lastname', surname);
            localStorage.setItem('email', email);
    
            // Aggiorna il contenuto dello span nel titolo
            spanTitleName.textContent = name;
        });
        
        // Funzione per controllare che al reload il titolo mantenga i dati
        window.addEventListener('load', () => {
            const savedName = localStorage.getItem('firstname');
            const savedSurname = localStorage.getItem('lastname');
            if (savedName && savedSurname) {
                spanTitleName.textContent = savedName + " " + savedSurname;
            }
        });
    </script>
    
</body>

</html>
